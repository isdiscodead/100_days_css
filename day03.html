<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days CSS : Day 03</title>

    <style>
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin-top: -200px;
            margin-left: -200px;
            border-radius: 2px;
            box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
            overflow: hidden;
            color: #333;
            background-color: #272C34;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 가운데로 옮겨줌 */
        }

        .background-circle {
            width: 200px;
            height: 200px;
            border-radius: 100%; /* 원형으로 */
            background-color: #7DDFFC;
            overflow: hidden; /* 원래 사이즈(200*200) 넘는 내용은 숨기기 */
        }

        @keyframes sunMove { /* 해가 뜨고 지는 애니메이션 rotate(xdeg) 사용 */
            0% {
                transform: rotate(-90deg);
                background-color: orange;
            }
            50% {
                transform: rotate(-30deg);
                background-color: #FFEF00;
            }
            100% {
                transform: rotate(75deg);
            }
        }

        .sun {
            top: 10px;
            left: 100px;
            position: relative;
            background-color: #FFEF00;
            border-radius: 100%;
            width: 35px;
            height: 35px;
            transform-origin: 0% 400%;
            /* cubic-bezier: 점 위치를 통해 곡선 생성 */
            animation: sunMove 4s cubic-bezier(0.4, 0, 0.49, 1) infinite;
        }

        .triangle {
            position: absolute;
            background-color: white;
        }

        @keyframes right-side-color {
            0% {
                background: #afacac;
            }
            50% {
                background: #DDDADA;
            }
            100% {
                background: white;
            }
        }

        @keyframes left-side-color {
            0% {
                background: white;
            }
            50% {
                background: white;
            }
            100% {
                background: #afacac;
            }
        }

        .left-side {
            height: 65px;
            width: 100px;
            top: 80px;
            left: 30px;
            /* clip-path : 요소의 일부분 잘라내기 */
            /* 각 꼭짓점의 위치로 설정 */
            /* https://bennettfeely.com/clippy/ 에서 폴리곤 찾기 가능 */ 
            clip-path: polygon(0% 100%, 100% 100%, 70% 0%);
            animation: left-side-color 4s cubic-bezier(0.4, 0, 0.49, 1) infinite;
        }

        .right-side {
            height: 65px;
            width: 70px;
            clip-path: polygon(30% 100%, 100% 100%, 0% 0%);
            top: 80px;
            left: 100px;
            animation: right-side-color 4s cubic-bezier(0.4, 0, 0.49, 1) infinite;
        }

        .sand {
            position: relative;
            background-color: #F0DE75;
            height: 100px;
            width: 100%;
            top: 110px;
        }

        @keyframes shadowAnimation {
            0% {
                left: 730px;
                /* skew(xdeg, ydeg) : 경사 변형 지정  */
                transform: skew(86deg);
            }
            50% {
                left: 215px;
                transform: skewX(75deg);
            }
            100% {
                left: -537px;
                transform: skew(-85deg);
            }
        }
        .shadow {
            position: relative;
            top: 0px;
            width: 140px;
            height: 100px;
            clip-path: polygon(50% 30%, 0% 0%, 100% 0%);
            background-color: rgba(0, 0, 0, 0.2);
            animation: shadowAnimation 4s cubic-bezier(0.4, 0, 0.49, 1) infinite;
        }

        @keyframes night {
            0% {
                background-color: #272C34;
            }
            50% {
                background-color: transparent;
            }
            70% {
                background-color: transparent;
            }
            100% {
                background-color: #272C34;
            }
        }

        .frame-opacity {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 210px;
            height: 210px;
            border-radius: 100%;
            animation: night 4s cubic-bezier(0.4, 0, 0.49, 1) infinite;
        }
        
    </style>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="background-circle">
                  <div class="sun"></div>
                  <div class="pyramide">
                      <div class="triangle left-side"></div>
                      <div class="triangle right-side"></div>
                  </div>
                  <div class="sand">
                    <div class="shadow"></div>
                  </div>
              </div>
              <div class="frame-opacity"></div>
        </div>
      </div>
</body>
</html>
